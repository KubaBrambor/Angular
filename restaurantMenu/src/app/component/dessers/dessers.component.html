<div id="mainContainer" *ngFor="let desser of dessersMenu, index as i">
    <p id="title">{{desser.$name}}</p>
    <p>ID: {{desser.$id}}</p>
    <p>Cena {{desser.$price}} zł</p>
    <button id="button" (click)="desser.$hideFunc()">Rozwiń</button>
    <div id="hide" *ngIf="desser.$hide">
        <p>Skład: {{desser.$ingridients}}</p>
    </div>
</div>
