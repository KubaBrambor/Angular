<div class="mainContainer" *ngFor="let course of mainCourseMenu, index as i">
        <p class="title">{{course.$name}}</p>
        <p id="id">ID: {{course.$id}}</p>
        <p id="price">Cena {{course.$price}} zł</p>
        <button id="button" (click)="course.$hideFunc($event)">Rozwiń</button>
        <div id="hide" *ngIf="course.$hide">
            <p id="ingridients">Skład: {{course.$ingridients}}</p>
            <p id="alergens">Alergeny: {{course.$alergens}}</p>
        </div>
</div>
